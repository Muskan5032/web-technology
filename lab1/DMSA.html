<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script type="text/javascript">
    	a = parseInt(prompt("enter value of a"));
    	b = parseInt(prompt("enter value of b"));
        c = parseInt(prompt("enter 1 for +, enter 2 for - , enter 3 for * , enter 4  for /"));
    	if(c==1){
    		document.write(a+b);
    	}
    	else if(c==2){
    		document.write(a-b);
    	}
    	else if(c==3){
    		document.write(a*b);
    	}
    	else if(c==4){
    		document.write(a/b);
    	}
    </script>
</body>
</html>
