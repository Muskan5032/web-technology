<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <script type="text/javascript">
     	count = 0;
     	n = parseInt(prompt("enter value of n"));
     	for(i=1;i<=n;i++){
     		if(n%i==0){
                count++;
     		}
     	}
     	if(count==2){
     		document.write("number is prime");
     	}
     	else{
     		document.write("number is not prime");
     	}
     </script>
</body>
</html>
