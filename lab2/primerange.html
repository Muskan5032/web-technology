<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <script type="text/javascript">
       let a = parseInt(prompt("Enter num 1:"));
        let b = parseInt(prompt("Enter num 2:"));
        
        for(i=a;i<=b;i++){
            let count=false;

                for(j=2;j<=i/2;j++){
                    if(i%j==0){
                        count=true;
                        break;
                    }
                }
                if(count==false){
                console.log(i+",")
            }
        }


     </script>
</body>
</html>
