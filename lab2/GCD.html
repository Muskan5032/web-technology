<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script type="text/javascript">
    	  n1 = parseInt(prompt("enter number n1")); 
    	  n2 = parseInt(prompt("enter number n2"));
    	  gcd=1; 
    	for(i=1;i<=n1&&i<=n2;i++){
    		if(n1%i == 0 && n2%i == 0){
    		  gcd = i;
    	  }
   	}
    		 document.write("gcd="+gcd);
    		
    </script>
</body>
</html>
