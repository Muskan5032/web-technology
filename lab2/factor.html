<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body> 
     <script type="text/javascript">
     	
       num = parseInt(prompt("enter number"));

      document.write(`The factors of ${num} is:`);
      for(i = 1; i <= num; i++) {

        if(num % i == 0) {
        document.write(i +",");
    }
}
     </script>
</body>
</html>
