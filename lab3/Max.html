<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let arr = new Array();
		size = parseInt(prompt("enter a size of array"));
		for(let i=0;i<size;i++){
			arr[i] = parseInt(prompt("enter element"));
		}
		max=arr[0];
		for(let i=0;i<size;i++){
			if(max<arr[i]){
				max=arr[i];
			}
		}
		document.write(max);

	</script>

</body>
</html>
