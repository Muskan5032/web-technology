<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
    <script type="text/javascript">
    		size = parseInt(prompt("enter array size:"));
     	    let arr= new Array();
     	    for(let i=0;i<size;i++){
     		arr[i]=parseInt(prompt("enter element:"));
     	}
     	 	temp=0;

         for(i=0;i<size;i++){
             for(j=0;j<size;j++){
         		if(arr[j]>arr[j+1]){
         			temp=arr[j+1];
         		    arr[j+1]=arr[j];
         		    arr[j]=temp;
         		}
         	}
         }
         document.write(arr);

    </script>
</body>
</html>
